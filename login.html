<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="imagem/LogoVermelho.png" type="image/x-icon">
    <title>Login - EmprestAqui</title>
</head>
<body id="pagina_login">
    <header id="header_login">
        <a href="index.html"><img src="imagem/LogoBranco.png" id="logo_login"></a>
    </header>
    <main>
    <form id="login_form" action="paginaLogada.html">
            <h1 id="titulo_login">LOGIN</h1>
        <nav id="input_box">
            <label for="nome">E-mail
                <nav id="input_field">
                    
                    <input type="text" name="nome" id="nome" placeholder="Digite e-mail">
                </nav>
            </label>
        </nav>
        <nav id="input_box">
            <label for="senha">Senha
                <nav id="input_field">
                    <input type="text" name="senha" id="senha" placeholder="Digite senha">
                </nav>
            </label>
            <nav id="forgot_password">
                <a href="esqueceuSenha.html">Esqueceu a senha?</a>
            </nav>
             <button id="login_button">Login</button>
            <nav id="cadastro_login">
                <a href="cadastro.html">Cadastre-se</a>
            </nav>
        </nav>
    </form>
</main>
</body>
</html>
