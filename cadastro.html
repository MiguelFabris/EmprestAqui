<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="imagem/LogoBranco.png" type="image/x-icon">
    <title>Cadastro - EmprestAqui</title>
</head>
<body id="pagina_login">
    <header id="header_login">
        <a href="index.html"><img src="imagem/LogoBranco.png" id="logo_login"></a>
    </header>
    <main>
    <form id="cadastro_form" action="paginaLogada.html">
            <h1 id="titulo_cadastro">CADASTRE-SE</h1>
    <section id="cadastro1">
            <nav id="input_box">
            <label for="nome">Nome Completo
                <nav id="input_field">
                    
                    <input type="text" name="nome" id="nome" placeholder="Digite o seu nome completo">
                </nav>
            </label>
        </nav>
        <nav id="input_box">
            <label for="senha">Data de Nascimento
                <nav id="input_field">
                    <input type="text" name="senha" id="senha" placeholder="00/00/0000">
                </nav>
            </label>
            <nav id="input_box">
                <label for="nome">CEP
                    <nav id="input_field">   
                        <input type="text" name="nome" id="nome" placeholder="00000-000">
                    </nav>
                </label>
            </nav>
    </section>
    <section id="cadastro2">
        <nav id="input_box">
            <label for="nome">Telefone
                <nav id="input_field">   
                    <input type="text" name="nome" id="nome" placeholder="(00) 00000-0000">
                </nav>
            </label>
        </nav>
        <nav id="input_box">
            <label for="nome">E-mail
                <nav id="input_field">   
                    <input type="text" name="nome" id="nome" placeholder="Digite seu e-mail">
                </nav>
            </label>
        </nav>
        <nav id="input_box">
            <label for="nome">Senha
                <nav id="input_field">   
                    <input type="text" name="nome" id="nome" placeholder="Digite sua senha">
                </nav>
            </label>
        </nav>
    </section>
             <button id="cadastro_button">Login</button>
        </nav>
    </form>
</main>
</body>
</html>
