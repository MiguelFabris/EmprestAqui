<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="imagem/LogoVermelho.png" type="image/x-icon">
    <title>Redefinir Senha - EmprestAqui</title>
</head>
<body id="pagina_login">
    <header id="header_login">
        <a href="index.html"><img src="imagem/LogoBranco.png" id="logo_login"></a>
    </header>
    <main>
    <form id="login_form" action="login.html">
            <h1 id="titulo_senha">REDEFINIR SENHA</h1>
        <nav id="input_box">
            <label for="nome">Nova Senha
                <nav id="input_field">
                    
                    <input type="text" name="nome" id="nome" placeholder="Digite uma nova senha">
                </nav>
            </label>
        </nav>
        <nav id="input_box">
            <label for="senha">Digite Novamente
                <nav id="input_field">
                    <input type="text" name="senha" id="senha" placeholder="Digite a senha novamente">
                </nav>
            </label>
             <button id="login_button">Salvar</button>
        </nav>
    </form>
</main>
</body>
</html>
