<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="imagem/LogoBranco.png" type="image/x-icon">
    <title>Pagamento - EmprestAqui</title>
</head>
<body id="pagina_login">
    <header id="header_login">
        <a href="paginaLogada.html"><img src="imagem/LogoBranco.png" id="logo_login"></a>
    </header>
    <main>
    <form id="cadastro_form" action="carrinho.html">
            <h1 id="titulo_cadastro">PAGAMENTO  </h1>
    <section id="cadastro1">
            <nav id="input_box">
            <label for="nome">Nome Completo
                <nav id="input_field">
                    
                    <input type="text" name="nome" id="nome" placeholder="Digite o seu nome completo">
                </nav>
            </label>
        </nav>
        <nav id="input_box">
            <label for="senha">CPF
                <nav id="input_field">
                    <input type="text" name="senha" id="senha" placeholder="000.000.000-00">
                </nav>
            </label>
            <nav id="input_box">
                <label for="nome">Endereço
                    <nav id="input_field">   
                        <input type="text" name="nome" id="nome" placeholder="Digite o seu endereço aqui">
                    </nav>
                </label>
            </nav>
    </section>
    <section id="cadastro2">
        <nav id="input_box">
            <label for="nome">Forma de Pagamento
                <nav id="input_field">   
                    <select name="categoria" id="" placeholder="Selecione"></select>
                </nav>
            </label>
        </nav>
        <nav id="input_box">
            <label for="nome">E-mail
                <nav id="input_field">   
                    <input type="text" name="nome" id="nome" placeholder="Digite seu e-mail">
                </nav>
            </label>
        </nav>
        <nav id="input_box">
            <label for="nome">Nº Cartão (opcional)
                <nav id="input_field">   
                    <input type="text" name="nome" id="nome" placeholder="Digite sua senha">
                </nav>
            </label>
        </nav>
    </section>
             <a href="carrinho.html"><button id="cadastro_button">Pagar</button></a>
        </nav>
    </form>
</main>
</body>
</html>
